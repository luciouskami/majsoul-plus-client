<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const path = require('path')
      const { ipcRenderer } = require('electron')
      ipcRenderer.on('audio-play', (event, ...args) => {
        const src = args[0]
        const sound = new Audio()
        sound.src = src
        sound.oncanplay = () => {
          sound.play()
        }
      })
      ipcRenderer.on('close-window', (event, ...args) => {
        window.close()
      })
    </script>
  </body>
</html>
